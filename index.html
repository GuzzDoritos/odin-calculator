<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XP Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <img id="calc-border" src="img/calcborder.png" alt="">
        <div class="calculator-container">
            <div class="top-menu-bar">
                <ul class="top-menu-list">
                    <li class="top-menu-item">Edit</li>
                    <li class="top-menu-item">View</li>
                    <li class="top-menu-item">Help</li>
                </ul>
            </div>
            
            <div class="calculator-body">
                <div class="display-container">
                    <div id="display">
                        <span id="number-display">0.</span>
                    </div>
                </div>
                <div class="buttons-grid">
                    <div class="top-row">
                        <div class="square-indent">

                        </div>
                        <button id="backspace">Backspace</button>
                        <button>CE</button>
                        <button id="clear">C</button>
                    </div>
                    <div class="bottom-grid">
                        <div class="left-column">
                            <button class="regular-btn-width">MC</button>
                            <button class="regular-btn-width">MR</button>
                            <button class="regular-btn-width">MS</button>
                            <button class="regular-btn-width">M+</button>
                        </div>

                        <div class="main-buttons-grid">
                            <button class="number-btn regular-btn-width" value=7>7</button>
                            <button class="number-btn regular-btn-width" value=8>8</button>
                            <button class="number-btn regular-btn-width" value=9>9</button>
                            <button class="operator regular-btn-width" value='/'>/</button>

                            <button class="other-blue regular-btn-width" class="non-working">sqrt</button>

                            <button class="number-btn regular-btn-width" value=4>4</button>
                            <button class="number-btn regular-btn-width" value=5>5</button>
                            <button class="number-btn regular-btn-width" value=6>6</button>

                            <button class="operator regular-btn-width" id="multiply-btn" value="*">*</button>

                            <button class="other-blue regular-btn-width" class="non-working">%</button>

                            <button class="number-btn regular-btn-width" value=1>1</button>
                            <button class="number-btn regular-btn-width" value=2>2</button>
                            <button class="number-btn regular-btn-width" value=3>3</button>

                            <button class="operator regular-btn-width" id="subtract-btn" value="-">-</button>

                            <button class="other-blue regular-btn-width" class="non-working">1/x</button>

                            <button class="number-btn regular-btn-width" id="zero" value=0>0</button>

                            <button class="other-blue regular-btn-width" id="multiply-by-minus-one">+/-</button>
                            <button class="other-blue regular-btn-width" id="decimal-dot" value=".">.</button>
                            <button class="operator regular-btn-width" id="sum-btn" value="+">+</button>
                            <button class="regular-btn-width" id="operate-btn">=</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
